
<!-- ngModelGroup="address" causes the values of any ngModel directives in this component to be created on an address
property of the form JS object, but it can be ommitted in which case the values in this component will be created
directly on the form object itself. -->
<fieldset ngModelGroup="address">

   <div class="form-group">
      <label>Street:</label>
      <input
         class="form-control"
         type="text"
         name="street"
         [ngModel]="'hard coded value'"
         required>
   </div>

   <div class="form-group">
      <label>City:</label>
      <input
         class="form-control"
         type="text"
         name="city"
         [(ngModel)]="model.city"
         required>
   </div>

   <div class="form-group">
      <label>Postcode:</label>
      <input
         class="form-control"
         type="text"
         name="postcode"
         [ngModel]="model.postcode"
         pattern="\d{6}">
   </div>

</fieldset>
